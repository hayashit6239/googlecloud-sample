# Vertex AI Pipeline サンプル設定

# GCP プロジェクト設定
project_id: "[project_id]"
location: "asia-northeast1"

# パイプライン設定
pipeline:
  name: "ml-training-pipeline"
  # パイプラインアーティファクトの保存先
  pipeline_root: "gs://[bucket_name]/pipeline-root"
  # ステージングバケット
  staging_bucket: "gs://[bucket_name]/staging"

# データ設定
data:
  # トレーニングデータの BigQuery テーブル（Feature Store サンプルで作成したテーブル）
  source_table: "[project_id].feature_store_sample.user_features"
  # 特徴量カラム
  feature_columns:
    - "age"
    - "income"
  # ターゲットカラム（分類対象）
  target_column: "category"
  # テストデータの割合
  test_split_ratio: 0.2

# トレーニング設定
training:
  # モデルタイプ
  model_type: "sklearn_random_forest"
  # ハイパーパラメータ
  hyperparameters:
    n_estimators: 100
    max_depth: 10
    random_state: 42

# 実行設定
execution:
  # キャッシュを有効にするか
  enable_caching: true
  # サービスアカウント（省略時はデフォルト）
  service_account: ""

# Vertex AI Experiments 設定
experiments:
  # Experiments との連携を有効にするか
  enabled: false
  # Experiment 名（enabled: true の場合に使用）
  experiment_name: "ml-training-experiment"
  # Experiment の説明
  description: "ML Training Pipeline の実験追跡"
